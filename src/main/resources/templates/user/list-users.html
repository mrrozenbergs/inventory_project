<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="/fragments/admin-header :: header"/>
</head>

<body>

<div th:replace="/fragments/admin-header :: navbar"/>

<div class="container">

	<h3>Users</h3>
	<hr>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th> ID </th>
				<th>E-mail</th>
				<th>Username</th>
				<th>Name</th>
				<th>Lastname</th>
				<th>Password</th>
				<th></th>


			</tr>
		</thead>
		
		<tbody>
			<tr th:each="temp : ${userList}">

				<td th:text="${temp.id}" />
				<td th:text="${temp.email}" />
				<td th:text="${temp.username}" />
				<td th:text="${temp.name}" />
				<td th:text="${temp.lastName}" />
				<td th:text="${temp.password}" />
				
				<td>
				<div class="row">
				
					<div class="col-small">
					<form action="#" th:action="@{/users/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="userId" th:value="${temp.id}" />
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>

					<div class="col-small">
						<form action="#" th:action="@{/users/delete}" method="POST">

							<input type="hidden" name="userId" th:value="${temp.id}" />
							<button type="submit" class="btn btn-danger btn-sm"
									onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
								Delete
							</button>

						</form>
					</div>
				</div>	
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
