<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--&lt;!&ndash; Required meta tags &ndash;&gt;-->
    <!--<meta charset="utf-8">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->

    <!--&lt;!&ndash; Bootstrap CSS &ndash;&gt;-->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">-->

    <div th:replace="/fragments/header :: header"/>

</head>

<body>

<div th:replace="/fragments/header :: navbar"/>

<div class="container">

    <h3>Client Directory</h3>
    <hr>

    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <!-- Add a button -->
    <a th:href="@{/clients/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Client
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th> ID</th>
            <th>Company Name</th>
            <th>Registration number</th>
            <th>Contacts</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempClient : ${client}">

            <td th:text="${tempClient.id}"/>
            <td th:text="${tempClient.companyName}"/>
            <td th:text="${tempClient.registrationNumber}"/>
            <td th:text="${tempClient.contacts}"/>

            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/clients/showFormForUpdate}" method="POST">

                            <input type="hidden" name="clientId" th:value="${tempClient.id}"/>
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

                        </form>
                    </div>

                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/clients/delete}" method="POST">

                            <input type="hidden" name="clientId" th:value="${tempClient.id}"/>
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this client?'))) return false">
                                Delete
                            </button>

                        </form>
                    </div>
                </div>
            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
