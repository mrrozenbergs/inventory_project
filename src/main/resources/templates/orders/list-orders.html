<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="/fragments/admin-header :: header"/>
</head>

<body>

<div th:replace="/fragments/admin-header :: navbar"/>
<div class="container">

	<h3>Orders</h3>
	<hr>

	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th> ID </th>
				<th>Date</th>
				<th>Client</th>
				<th>Total price</th>
				<th></th>

			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempOrder : ${orders}">

				<td th:text="${tempOrder.id}" />
				<td th:text="${tempOrder.date}" />
				<td th:text="${tempOrder.client.companyName}" />
				<td th:text="${tempOrder.totalPrice}" />
				
				<td>
				<div class="row">
				
					<div class="col-small">
					<form action="#" th:action="@{/orders/showOrderDetail}" method="POST">
					
						<input type="hidden" name="order-id" th:value="${tempOrder.id}" />
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">View Details</button>

					</form>
					</div>
					
					<div class="col-small">
					<form action="#" th:action="@{/orders/delete}" method="POST">
					
						<input type="hidden" name="productId" th:value="${tempOrder.id}" />
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
								Delete
						</button>

					</form>
					</div>
				</div>	
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
