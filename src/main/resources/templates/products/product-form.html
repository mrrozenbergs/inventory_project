<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/admin-header :: header"/>
</head>

<body>

<div th:replace="/fragments/admin-header :: navbar"/>


<div class="container">

    <h3>Product Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Product</p>

    <form action="#" th:action="@{/products/save}"
          th:object="${product}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{productName}"
               class="form-control mb-4 col-4" placeholder="Product Name">

        <input type="text" th:field="*{eanNumber}"
               class="form-control mb-4 col-4" placeholder="EAN Number">

        <input type="text" th:field="*{inStock}"
               class="form-control mb-4 col-4" placeholder="Pcs in Stock">

        <input type="text" th:field="*{price}"
               class="form-control mb-4 col-4" placeholder="Price">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/products/list}">Back to Product List</a>

</div>
</body>

</html>
